{% set name = "asks" %}
{% set version = "2.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 60ecdbfef2aa499c699b1a9ce0c0167db53042f908d0c8fbecf85f85572c7f98

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - async_generator
    - h11
    - anyio

test:
  imports:
    - asks
  requires:
    - curio
    - pytest
    - overly

about:
  home: https://github.com/theelous3/asks
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENCE.txt
  summary: asks is an async requests-like http lib, for use in conjunction with the wonderful curio and trio async libs.

extra:
  recipe-maintainers:
    - CJ-Wright
